<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>group selector</title>
    <style>
        #flesh, #energy, #info{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>몸의 구성</h3>
    <dt id='flesh'>육체</dt>
    <dd>피와 살이다. 키가 크다. 잘 생겼다. 등으로 표현한다.</dd>
    <dt id='energy'>기체</dt>
    <dd>몸을 움직이는 에너지이다. 기분이 좋다. 활력이 넘친다. 등오로 표현한다.</dd>
    <dt id='info'>정보체</dt>
    <dd>몸을 채우는 정보이다. 성격이 좋다. 영특하다. 등으로 표현한다.</dd>
</body>
</html>

<!--
    여러개의 id의 스타일을 바꾸고싶을땐
    #000, #001, #002{} 이런식으로 쓴다.
-->

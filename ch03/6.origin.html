<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>background-origin</title>
    <style>
        div {
            background-image: url('../res/leaf.jpg');
            background-repeat: no-repeat;
            border: 1rem solid;
            width: 10rem;
            height: 10rem;
            padding: 1rem;
            margin: .5rem;
        }

        #one {
            background-origin: border-box; /*백그라운드컬러는 보더박스가 기본값*/
        }   /*이미지를 보더박스부터 두겠다.*/

        #two {
            background-origin: padding-box;  /*백그라운드이미지는 패딩박스가 기본값*/
        }  /*백그라운드가 패딩박스부터 두겠다.*/ /* 원래 기본값 */

        #three {
            background-origin: content-box;
        } /*이미지를 콘텐트박스부터 두겠다.*/
    </style>
</head>
<body>
    <div></div>
    <div id='one'>border-box</div>
    <div id='two'>padding-box</div>    
    <div id='three'>content-box</div>
</body>
</html>
